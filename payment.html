<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="payment.css" >
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"/>
  </head>
  <body>
    <h1><centre>ENTER DETAILS</h1>
    <form>
        <div>
          <label for="FIRSTNAME">FIRSTNAME</label>
          <input type="text" name="username" id="username" placeholder="">
        </div>

        <div>
          <label for="parent">LASTNAME</label>
          <input type="text" name="parent" placeholder="" id="">
        </div>
        <div>
          <label for="card number">CARD NUMBER</label>
          <input type="number" name="card number" placeholder="" id="">
        </div>
        <div>
            <label for="EXPIRY DATE">VALID THRU</label>
            <input type="date" name="dob" id="">
        </div>
        <div>
          <label for="CVC">CVC</label>
          <input type="text" name="area" id="">
        </div>

        <div>
          <label for="phone no">PHONE NO</label>
          <input type="text" name="phoneno" placeholder="" id="email">
        </div>
        </div>


        <div>
          <label for="state">Select your state</label>
          <select name="state" id="state">
            <option value="telangana">Telangana</option>
            <option value="andhgrapradesh">Andhra pradesh</option>
            <option value="kerala">Kerala</option>
          </select>
        </div>
        <button>PAY</button>
    </form>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="create.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"/>
  </head>
  <body>
    <h1><centre>ENTER DETAILS</h1>
    <form>
        <div>
          <label for="NAME">NAME</label>
          <input type="text" name="username" id="username" placeholder="Enter name">
        </div>

    
        <div>
          <label for="salary">AGE</label>
          <input type="number" name="age" placeholder="Enter age" id="">
        </div>

        <div>
          <label for="area">AREA/LOCALITY</label>
          <input type="text" name="area" id="area">
        </div>

        <div>
          <label for="phone no">PHONE NO</label>
          <input type="text" name="phoneno" placeholder="Enter phoneno" id="email">
        </div>
        </div>

        <div>
          <label for="">Choose gender</label>
          <div>
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>
          </div>
           <div>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>
          </div>
           <div>
            <input type="radio" name="gender" id="others">
            <label for="others">Others</label>
          </div>
        </div>
        <div>
            <label for="">Physical Disability</label>
            <div>
              <input type="radio" name="disable" id="">
              <label for="male">YES</label>
            </div>
             <div>
              <input type="radio" name="disable" id="">
              <label for="">NO</label>
            </div>
        <div>
          <label for="state">Select your state</label>
          <select name="state" id="state">
            <option value="telangana">Telangana</option>
            <option value="andhgrapradesh">Andhra pradesh</option>
            <option value="kerala">Kerala</option>
          </select>
        </div>
        <button>Register</button>
    </form>
  </body>
</html>
